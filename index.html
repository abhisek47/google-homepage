<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Google</title>
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
  </head>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap');

    body {
      margin: 0;
      padding: 0;
    }
    header,
    main,
    footer {
      font-family: 'DM Sans';
    }
  </style>
  <body>
    <header class="p-5 shadow-sm flex justify-between items-center text-sm">
      <div class="inline-flex space-x-5 items-center">
        <p class="cursor-pointer">About</p>
        <a href="mailto: abhisek529@gmail.com"
          ><p class="cursor-pointer">Store</p></a
        >
      </div>
      <div class="inline-flex space-x-5 items-center">
        <a href="mailto: abhisek529@gmail.com"
          ><p class="cursor-pointer">Gmail</p></a
        >
        <p class="cursor-pointer">Images</p>
        <button class="focus:outline-none mt-1">
          <span class="material-icons"> apps </span>
        </button>
        <button
          class="py-2 px-6 bg-blue-500 text-gray-100 rounded-sm focus:outline-none hover:bg-blue-600"
        >
          Sign In
        </button>
      </div>
    </header>
    <main class="flex flex-col justify-center items-center h-96 mt-10">
      <div>
        <img
          src="https://i.ibb.co/Hd357Qw/googlelogo-color-272x92dp.png"
          alt=""
        />
      </div>
      <form class="my-10 flex items-center">
        <span class="material-icons relative -right-10"> search </span>
        <input
          type="text"
          class="px-11 py-3 rounded-3xl border-2 focus:outline-none active:outline-none focus:shadow-lg"
          style="width: 500px"
        />
        <span class="relative -left-10"
          ><img
            src="https://i.ibb.co/S6pL6rL/3128290.png"
            alt="3128290"
            class="w-6"
        /></span>
      </form>
      <div class="inline-flex space-x-10">
        <button
          class="py-2 px-6 bg-gray-100 text-gray-500 rounded-md focus:outline-none hover:shadow-inner text-sm"
        >
          Google Search
        </button>
        <button
          class="py-2 px-6 bg-gray-100 text-gray-500 rounded-md focus:outline-none hover:shadow-inner text-sm"
        >
          I'm Feeling Lucky
        </button>
      </div>
      <div class="inline-flex space-x-10 mt-12">
        <a
          href="https://twitter.com/abhisekpaul__"
          target="_blank"
          class="bg-gray-100 rounded-3xl hover:shadow-inner"
          ><i class="fab fa-twitter text-2xl px-4 py-4 text-blue-500"></i
        ></a>
        <a
          href="https://www.linkedin.com/in/abhisek-paul-6b2621197/"
          target="_blank"
          class="bg-gray-100 rounded-3xl hover:shadow-inner"
          ><i class="fab fa-linkedin text-2xl px-4 py-4 text-blue-700"></i
        ></a>
        <a
          href="https://www.facebook.com/abhisek.paul.589/"
          target="_blank"
          class="bg-gray-100 rounded-3xl hover:shadow-inner"
          ><i class="fab fa-facebook text-2xl px-4 py-4 text-blue-600"></i
        ></a>
        <a
          href="https://github.com/abhisek47"
          target="_blank"
          class="bg-gray-100 rounded-3xl hover:shadow-inner"
          ><i class="fab fa-github text-2xl px-4 py-4 text-gray-800"></i
        ></a>
      </div>
    </main>
    <footer
      class="p-5 bg-gray-100 border-2 border-opacity-10 flex justify-between items-center text-sm w-full absolute bottom-0"
    >
      <div class="inline-flex space-x-5 items-center">
        <p class="cursor-pointer">Advertising</p>
        <p class="cursor-pointer">Business</p>
        <p class="cursor-pointer">How Search Works</p>
      </div>
      <div class="inline-flex space-x-5 items-center">
        <p class="cursor-pointer">Privacy</p>
        <p class="cursor-pointer">Terms</p>
        <p class="cursor-pointer">Settings</p>
      </div>
    </footer>
  </body>
</html>
